<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/svg/icons.svg" />

    <link rel="stylesheet" href="/styles/css/main.css" />
    <title>My Music</title>
  </head>
  <script src="/scripts/jquery-3.6.0.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="/scripts/jquery-ui.js"></script>
  <script
    src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
    integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
    crossorigin="anonymous"
  ></script>
  <script defer src="/scripts/script.js" type="text/javascript"></script>
  <body>
    <div class="container">
      <div class="player">
        <!-- <div class="div">Playing <span>x</span> of <span>y</span></div> -->

        <div class="player_image_container">
          <img class="player_image" alt="" />
        </div>
        <div class="track_info">
          <div class="artist_info">
            <h3>
              <span class="artist_name">Artist</span> -
              <span class="album_name">Album Name</span>
            </h3>
          </div>

          <div class="music_name_container">
            <h2 class="track_name">Music Name</h2>
          </div>
        </div>

        <div class="timers">
          <span class="current_time">0:00</span
          ><span class="total_time">0:00</span>
        </div>

        <audio src="" type="audio/oog" preload="metadata">
          Your browser does not support this tag
        </audio>

        <div class="bars">
          <div class="progress_bar player_progress_container">
            <input class="play_progress_bar" type="range" min="0" max="100" />
          </div>
          <div class="progress_bar volume_bar_container">
            <svg class="volume_icon">
              <use xlink:href="/svg/icons.svg#icon-volume-2"></use>
            </svg>
            <input class="volume_bar" type="range" min="0" max="100" />
          </div>
        </div>

        <div class="controls">
          <div class="controls-button_container loop_container">
            <button
              class="control-button loop_icon_wrapper"
              style="position: relative"
            >
              <h2
                style="position: absolute; top: 20px; left: 25px; color: white"
                class="loop-text loop-hidden"
              >
                1
              </h2>
              <svg>
                <use xlink:href="/svg/icons.svg#icon-repeat"></use>
              </svg>
            </button>
          </div>

          <div class="controls-button_container prev_track_container">
            <button class="control-button prev_track_icon_wrapper">
              <svg>
                <use xlink:href="/svg/icons.svg#icon-skip-back"></use>
              </svg>
            </button>
          </div>

          <div class="controls-button_container pause-play_container">
            <button class="control-button pause-play_icon_wrapper play_button">
              <svg class="icon-play">
                <use xlink:href="/svg/icons.svg#icon-play"></use>
              </svg>
            </button>
            <button
              class="control-button pause-play_icon_wrapper pause_button none"
            >
              <svg>
                <use xlink:href="/svg/icons.svg#icon-pause"></use>
              </svg>
            </button>
          </div>
          <div class="controls-button_container next_track_container">
            <button class="control-button next_track_icon_wrapper">
              <svg>
                <use xlink:href="/svg/icons.svg#icon-skip-forward"></use>
              </svg>
            </button>
          </div>

          <div class="controls-button_container shuffle_container">
            <button class="control-button shuffle_icon_wrapper">
              <svg>
                <use xlink:href="/svg/icons.svg#icon-shuffle"></use>
              </svg>
            </button>
          </div>
        </div>

        <div class="music_count_container">
          <div class="music_count_wrapper">
            <h3 style="font-size: 15px" class="music_count"></h3>
          </div>
        </div>
      </div>
      <div class="blur hide-blur"></div>
      <div class="player_list_container player_list_open">
        <div class="player_list"></div>
      </div>
    </div>

    <div class="open-nav-btn"><div class="open-nav"></div></div>
  </body>
</html>
